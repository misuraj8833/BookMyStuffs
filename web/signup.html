<!DOCTYPE html>
<html>
<head>
	<title>BMS Sign Up </title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<center>
    <form action="signup.jsp">
	<h1 align="Center"class='text'>Sign up</h1>
	<table>
	<tr>
            <td class="text"><b>First Name:</b></td><td><input type="text" placeholder="enter your first name" name="fname"></td>
	</tr>
	<tr>
            <td class="text"><b>Last Name:</b></td><td><input type="text" placeholder="enter your last name" name="lname"></td><br>
	</tr>
	<tr>
            <td class="text"><b>E-mail:</b></td><td><input type="email" placeholder="enter your email address" name="mail"></td><br>
	</tr>
        <tr>
            <td class="text"><b>Contact No.</b></td><td><input type="tel" placeholder="enter your contact No." name="contact"></td><br>
	</tr>
        <tr>
            <td class="text"><b>Address:</b></td><td><input type="text" placeholder="enter your add" name="add"></td><br>
	</tr>
	<tr>
            <td class="text"><b>Username:</b></td><td><input type="text" placeholder="enter your username" name="uname"></td><br>
	</tr>
	<tr>
            <td class="text"><b>Password:</b></td><td><input type="password" placeholder="enter your password you want" name="upass"></td><br>
	</tr>
        
        <tr>
            <td><input type="submit" class="submitBtn"  value="SignUp"></td>
            <td><input type=reset class="resetBtn" value="Reset"></td>
        </tr>
      </table>  
    </form>
    <br><br><br><br>
    <h2>  <a href="login.html"> Login! </a> </h2>
</center>
</body>
</html>
